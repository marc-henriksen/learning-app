<style>
:root{
--bg:#f8fafc; /* næsten hvid */
--card:#ffffff; /* kort baggrund */
--ink:#0f172a; /* tekst */
--muted:#475569; /* sekundær tekst */
--brand:#2563eb; /* blå call-to-action */
--brand-ink:#ffffff;
--accent:#e2e8f0; /* blød kant */
--success:#0ea5e9; /* blid cyan til badges */
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"}
a{color:var(--brand);text-decoration:none}
a:hover{text-decoration:underline}
header{position:sticky;top:0;background:rgba(248,250,252,0.75);backdrop-filter:saturate(150%) blur(6px);border-bottom:1px solid var(--accent);z-index:10}
.wrap{max-width:1040px;margin:0 auto;padding:0 20px}
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
.brand{display:flex;gap:10px;align-items:center}
.brand .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#93c5fd,#a7f3d0);box-shadow:0 2px 8px rgba(2,6,23,0.08)}
.brand span{font-weight:700;letter-spacing:.2px}
.nav a{margin-left:18px;font-weight:500}
.hero{padding:64px 0 28px}
.hero h1{font-size:40px;line-height:1.1;margin:0 0 14px}
.hero p{margin:0 0 22px;color:var(--muted)}
.cta{display:inline-block;background:var(--brand);color:var(--brand-ink);padding:12px 18px;border-radius:12px;font-weight:700;border:1px solid #1e40af;box-shadow:0 4px 16px rgba(37,99,235,.25)}
.section{padding:42px 0}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.card{background:var(--card);border:1px solid var(--accent);border-radius:16px;padding:18px;box-shadow:0 6px 24px rgba(2,6,23,0.05)}
.card h3{margin:0 0 8px;font-size:20px}
.badge{display:inline-block;margin-top:8px;background:var(--success);color:white;font-weight:600;font-size:12px;padding:4px 8px;border-radius:999px}
.howto{counter-reset:step}
.howto .step{position:relative;padding-left:52px;margin:20px 0}
.howto .step::before{counter-increment:step;content:counter(step);position:absolute;left:0;top:0;width:36px;height:36px;display:grid;place-items:center;background:var(--card);border:1px solid var(--accent);border-radius:10px;font-weight:700;box-shadow:0 4px 16px rgba(2,6,23,.06)}
form{background:var(--card);border:1px solid var(--accent);border-radius:16px;padding:18px;box-shadow:0 6px 24px rgba(2,6,23,0.05)}
label{display:block;font-weight:600;margin-top:12px}
input,select,textarea{width:100%;padding:10px;border:1px solid var(--accent);border-radius:10px;margin-top:6px}
.hint{color:var(--muted);font-size:14px}
.submit{margin-top:14px}
footer{padding:40px 0;margin-top:30px;border-top:1px solid var(--accent);color:var(--muted)}
.small{font-size:14px}
</style>
